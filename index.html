<!DOCTYPE html>
<html lang="en" style="overflow-x:hidden">
<head>
    <title>Harshi's To Do Lists</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body background="images/file.jpg">
    <div class="container">
        <div id="newtask1">
            <input id="newtask1" type="text" placeholder="Task to be done..">
         <div id="newtask2">
 			<input id="newtask2" type="text" placeholder="description..">
        </div>
        <br>
		<div id="newtask3">
            <input id="newtask3" type="date" placeholder="date..">
            <button id="push">Add</button>
        </div>
</div>
        <div id="tasks">
                 	<div class="task0">
		        	Done ?
		           <div class="task1">
					Title
					</div>
		             <div class="task2" >
					Description
					</div>
		            <div class="task3">
					Date
			    	</div>
					<div>Delete </div>

		            </div>

        </div>
        <div class="clear1"> <button id="clearall" >Clear All Tasks </button>
		 	<font face="Poppins" size=3><b> Task Remaining Completion </font>
        	<input id="counter" type="text" value=0 size="2">
        </div>
    </div>
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>

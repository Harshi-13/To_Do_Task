<!DOCTYPE html>
<html lang="en">
<head>
    <title>Harshi's To Do Lists</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body background="images/file.jpg">
    <div class="container">
        <div id="newtask1">
            <input id="newtask1" type="text" placeholder="Task to be done..">
        </div>
        <br>
        <div id="newtask2">
 			<input id="newtask2" type="text" placeholder="description..">
        </div>
        <br>
		<div id="newtask3">
            <input id="newtask3" type="date" placeholder="date..">
            <button id="push">Add</button>
        </div>

        <div id="tasks"></div>
        <div> <font face="Poppins" size=3> Clear Selected Task</font>
        </div>
             <button id="clearall" >Clear All</button>

        <div id="ctr">
        	<font face="Poppins" size=3> Task Remaining Completion </font>
        	<input id="counter" type="text" value=0>
        </div>
    </div>
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
